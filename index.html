<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
    <h1>Chamilleon's amazing webshop</h1>
    
    <div id="newproduct" class="flex-container">
      
      <div class="product">
        <h2>Shoes</h2>

        <div class="div">
          <input placeholder="quantity" class="quantity" type="number" onchange="calcTotalPriceProduct(this)" />
        </div>

        <p>Price per product: <span class="price">10</span></p>

        <p>Total price: <span class="total-price-product">0</span></p>
      </div>

      
      <div class="product">
        <h2>Shirt</h2>

        <div class="div">
          <input placeholder="quantity" class="quantity" type="number" onchange="calcTotalPriceProduct(this)"/>
        </div>
        <p>Price per product: <span class="price">6</span></p>

        <p>Total price: <span class="total-price-product">0</span></p>
      </div>

      <div class="product">
        <h2>Wedding dress</h2>

        <div class="div">
          <input placeholder="quantity" class="quantity" type="number" onchange="calcTotalPriceProduct(this)"/>
        </div>
        <p>Price per product: <span class="price">12</span></p>

        <p>Total price: <span class="total-price-product">0</span></p>
      </div>

      <!--NEW PRODUCT-->
     <!--<div  class="flex-container"></div>--> 

      <div class="product" id="addnewproduct">
        <h2>+ New product</h2>
        <label for="productname">Product name:</label>
        <input type="text" id="productname" name="productname"><br><br>
        <label for="productprice">Product price:</label>
        <input type="number" id="productprice" name="productprice"><br><br>
        <input type="submit" value="Add" onclick="addNewProduct()">
      </div>

    </div>

    <h2>Total costs: <span id="total-price">0</span></h2>

    <script src="./custom.js">  
    </script>
    </div>
  </body>
</html>
